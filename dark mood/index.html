<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            gap: 10px;
        }
        #btn-container{
            
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 900;
            color: white;
            padding: 10px;
            border-radius: 12px;
            background: linear-gradient(to right ,purple, blueviolet, purple);
            cursor: pointer;
            transition: all 6s linear ease-in-out;
            box-shadow: 0px 0px 5px 0.5px black;
            border: 2px solid white;

        }
        .btn:active{
             background: linear-gradient(blueviolet, purple, blueviolet);
             transform: scale(.95);
             box-shadow: none;
        }
        #input-field{
            padding: 10px;
            border-radius: 10px;
            width: 120px;
            font-size: large;
            letter-spacing: 2px;
            margin-right: 5px;
            
        }
    </style>
</head>
<body id="body">
    <div id="btn-container">
        <button id="bg-dark" class="btn">Dark Mode</button>
        <button id="bg-light" class="btn">Light Mode</button>
        
        <button id="bg-yellow" class="btn">Yellow Mode</button>
        <button id="bg-blue" class="btn">Blue Mode</button>
        
        <button id="bg-red" class="btn">Red Mode</button>
        <button id="bg-violet" class="btn">Violet Mode</button>
    </div>

    

    <script>
        let bg = document.getElementById('body');

        document.getElementById('bg-dark').addEventListener('click', function () {
            bg.style.backgroundColor = 'black';
        })

        document.getElementById('bg-light').addEventListener('click', function () {
            bg.style.backgroundColor = 'white';
        })
        
        
        document.getElementById('bg-yellow').addEventListener('click', function () {
            bg.style.backgroundColor = 'yellow';
        })

        document.getElementById('bg-blue').addEventListener('click', function () {
            bg.style.backgroundColor = 'blue';
        })
        
        
        document.getElementById('bg-red').addEventListener('click', function () {
            bg.style.backgroundColor = 'red';
        })

        document.getElementById('bg-violet').addEventListener('click', function () {
            bg.style.backgroundColor = 'violet';
        })

        

    </script>
</body>
</html>
