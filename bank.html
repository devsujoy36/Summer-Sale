  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>functional Bap Ka Bank</title>
  </head>
  <body class="bg-black">
    <header>
      <h1 class="text-6xl text-center mt-8 text-white">Let's Get Some  <span class="text-purple-400 font-semibold">Mooooooney!!!</span></h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl ">Deposit</h4>
            <h2 class="text-4xl">৳ <span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-orange-400 p-8 rounded-xl">
            <h4 class="text-2xl ">Withdrow</h4>
            <h2 class="text-4xl" id=" ">৳ <span id="withdrow-total">00</span></h2>
          </div>
          <div class="bg-violet-400 p-8 rounded-xl">
            <h4 class="text-2xl ">Balance</h4>
            <h2 class="text-4xl" id="">৳ <span id="balance-total">2468</h2>
          </div>
        </div>
      </section>
      
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-black">
          <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
            <input class="w-full rounded-lg p-2 mb-3 text-xl block" placeholder="Enter Your $ Amount for Deposit" type="number" name="" id="deposit-field">
            <button class="bg-purple-600 hover:bg-green-600 text-white font-bold text-2xl py-3 px-6 mt-2 rounded-lg active:animate-bounce" id="btn-deposit">Deposit</button>
          </div>
          
          <div class="bg-sky-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4 text-white">Please Withdrow</h4>
            <input class="w-full rounded-lg p-2 mb-3 text-xl block" placeholder="Enter Your $ Amount for Withdrow" type="number" name="" id="withdrow-field">
            <button class="bg-purple-600 hover:bg-orange-400 text-white font-bold text-2xl py-3 px-6 mt-2 rounded-lg active:animate-bounce" id="btn-withdrow">Withdrow</button>
          </div>
        </div>
      </section>
    </main>
    
    
    
    <script>
      function getInputValueById(inputFieldId) {
        let inputField = document.getElementById(inputFieldId);
        let inputFieldValueString = inputField.value;
        let inputFieldValue = parseFloat(inputFieldValueString);
        inputField.value = '';
        return inputFieldValue;
      }
      
      function getTextElementValueById(elementId) {
        let textElement = document.getElementById(elementId);
        let textElementValueString = textElement.innerText;
        let textElementvalue = parseFloat(textElementValueString);
        return textElementvalue;
      }
      
      function setTextElementValueById(elementId, newValue) {
        let textElement = document.getElementById(elementId);
        textElement.innerText = newValue;
      }
      
      
      document.getElementById('btn-deposit').addEventListener('click', function() {
        let newDepositAmount = getInputValueById('deposit-field');
        let previousDepositTotal = getTextElementValueById('deposit-total');
        let newDepositTotal = previousDepositTotal + newDepositAmount;
        setTextElementValueById('deposit-total', newDepositTotal);
      
        let previousBalanceTotal = getTextElementValueById('balance-total');
        let newBalanceTotal = previousBalanceTotal + newDepositAmount;
        setTextElementValueById('balance-total', newBalanceTotal);
      
      })
      
      
      
      document.getElementById('btn-withdrow').addEventListener('click', function() {
        let newWithdrowAmount = getInputValueById('withdrow-field');
        let previousWithdrowTotal = getTextElementValueById('withdrow-total');
        let newWithdrowTotal = previousWithdrowTotal + newWithdrowAmount;
        setTextElementValueById('withdrow-total', newWithdrowTotal);
      
        let previousBalanceTotal = getTextElementValueById('balance-total');
        let newBalanceTotal = previousBalanceTotal - newWithdrowAmount;
        setTextElementValueById('balance-total', newBalanceTotal);
      
      })
      
    </script>
  </body>
  </html>
